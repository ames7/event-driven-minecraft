---
- name: Runs a command on a minecraft server
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:

  - name: Say hello on spawn event 
    ansible.builtin.uri:
      url: http://minecraft-rest:17394/execute
      method: POST
      body_format: json
      body:
        command: "say Hello, {{ ansible_eda.event.mc_player_name }}"
    register: rest_command
